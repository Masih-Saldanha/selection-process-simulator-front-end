<div class="container">
  <div class="advanced-search-container">
    <label for="advanced-search">Busca avan√ßada: </label>
    <input id="advanced-search" [(ngModel)]="filterByName" type="text" />
  </div>

  <table class="table-container">
    <thead>
      <tr>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let nome of aprovados | filterApprovedListByName : filterByName;
          let last = last
        "
        [class.last-row]="last"
      >
        <td>{{ nome }}</td>
      </tr>
    </tbody>
  </table>
</div>
